<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-dark" ng-click="loginSubmit()">Login</button>
      <button class="button button-block button-royal" ng-click="signup()">Signup</button>
      <button class="button button-block button-positive" ng-click="FacebookLogin()">Continue With Facebook login</button>
      <button class="button button-block button-assertive" ng-click="GoogleLogin()">Continue With Google+</button>
      <br><br>
      <a href="" ng-click="forgotpassword()">Forgot Your Password??</a>

      </ion-content>
</ion-view>
